  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: all 0.3s ease-in-out;
    }
    .glow {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    .terminal-line {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    .terminal-line:nth-child(1) { animation-delay: 0.3s; }
    .terminal-line:nth-child(2) { animation-delay: 1s; }
    .terminal-line:nth-child(3) { animation-delay: 1.7s; }
    .ellipsis::after {
      content: '.';
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
      100% { content: '.'; }
    }
    .socials {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 2.5s;
      gap: 1.5rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .socials a {
      color: #00ffcc;
      transition: transform 0.3s, color 0.3s, background-color 0.3s, box-shadow 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      background-color: #111;
      text-decoration: none;
      box-shadow: 0 0 0.8rem #00ffcc, 0 0 1.2rem #00ffcc44, 0 0 2rem #00ffcc22;
      position: relative;
    }
    .socials a svg {
      width: 1.8rem;
      height: 1.8rem;
      fill: #00ffcc;
      stroke: #00ffcc;
      filter: drop-shadow(0 0 0.4rem #00ffcc) drop-shadow(0 0 0.8rem #00ffcc44);
      transition: all 0.3s ease;
    }
    .socials a:hover {
      background-color: #00ffcc22;
      transform: scale(1.15);
      box-shadow: 0 0 1.5rem #00ffcc88, 0 0 2.5rem #00ffcc44;
    }
    .socials a:hover svg {
      fill: #ffffff;
      stroke: #ffffff;
      filter: drop-shadow(0 0 0.6rem #00ffcc) drop-shadow(0 0 1.2rem #00ffcc66) drop-shadow(0 0 2rem #00ffcc33);
    }
    .blink {
      animation: blink 1s step-start infinite;
    }
    .name-tag {
      margin-top: 3rem;
      font-size: 1rem;
      color: #777;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 3.2s;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 640px) {
      .terminal-line {
        font-size: 1rem;
      }
      .socials {
        gap: 1rem;
      }
      .socials a {
        width: 2.8rem;
        height: 2.8rem;
      }
      .socials a svg {
        width: 1.4rem;
        height: 1.4rem;
      }
    }
  </style>
</head>

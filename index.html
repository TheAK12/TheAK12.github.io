<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought_Processing…</title>
    <link
      href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Nord Color Palette */
        --nord0: #2e3440;
        --nord1: #3b4252;
        --nord2: #434c5e;
        --nord3: #4c566a;
        --nord4: #d8dee9;
        --nord5: #e5e9f0;
        --nord6: #eceff4;
        --nord7: #8fbcbb;
        --nord8: #88c0d0;
        --nord9: #81a1c1;
        --nord10: #5e81ac;
        --nord11: #bf616a;
        --nord12: #d08770;
        --nord13: #ebcb8b;
        --nord14: #a3be8c;
        --nord15: #b48ead;

        /* Dynamic spacing */
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 1.5rem;
        --spacing-lg: 2rem;
        --spacing-xl: 3rem;

        /* Typography scale */
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
      }

      @media (max-width: 768px) {
        :root {
          --spacing-xs: 0.375rem;
          --spacing-sm: 0.75rem;
          --spacing-md: 1rem;
          --spacing-lg: 1.25rem;
          --spacing-xl: 2rem;

          --text-xs: 0.6875rem;
          --text-sm: 0.8125rem;
          --text-base: 0.9375rem;
          --text-lg: 1.0625rem;
          --text-xl: 1.1875rem;
          --text-2xl: 1.375rem;
          --text-3xl: 1.625rem;
        }
      }

      body {
        font-family: "SF Pro Display", system-ui, -apple-system,
          BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, var(--nord0) 0%, var(--nord1) 100%);
        color: var(--nord4);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Enhanced animated background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(136, 192, 208, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(129, 161, 193, 0.12) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(143, 188, 187, 0.1) 0%,
            transparent 50%
          );
        animation: floatBackground 20s ease-in-out infinite alternate;
        z-index: -1;
      }

      @keyframes floatBackground {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        100% {
          transform: translateY(-20px) rotate(1deg);
        }
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-sm);
      }

      .terminal-container {
        background: rgba(46, 52, 64, 0.95);
        border-radius: 16px;
        padding: var(--spacing-lg);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(136, 192, 208, 0.2);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(136, 192, 208, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 420px;
        height: auto;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transform: translateY(20px);
        opacity: 0;
        animation: containerSlideIn 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 0.2s;
      }

      @media (min-width: 769px) {
        .terminal-container {
          max-width: 480px;
          padding: var(--spacing-xl);
          min-height: 70vh;
        }
      }

      @media (max-height: 600px) {
        .terminal-container {
          min-height: 85vh;
          justify-content: space-between;
        }
      }

      @keyframes containerSlideIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .terminal-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(136, 192, 208, 0.1),
          transparent
        );
        animation: shimmer 4s infinite;
        animation-delay: 2s;
      }

      @keyframes shimmer {
        0%,
        90% {
          left: -100%;
        }
        10%,
        80% {
          left: 100%;
        }
      }

      .terminal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--spacing-lg);
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid var(--nord2);
      }

      .terminal-dots {
        display: flex;
        gap: var(--spacing-xs);
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: dotPulse 3s ease-in-out infinite;
      }

      @media (min-width: 769px) {
        .dot {
          width: 12px;
          height: 12px;
        }
      }

      .dot:nth-child(1) {
        background: var(--nord11);
        animation-delay: 0s;
      }
      .dot:nth-child(2) {
        background: var(--nord13);
        animation-delay: 0.5s;
      }
      .dot:nth-child(3) {
        background: var(--nord14);
        animation-delay: 1s;
      }

      @keyframes dotPulse {
        0%,
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
          box-shadow: 0 0 10px currentColor;
        }
      }

      .terminal-title {
        color: var(--nord8);
        font-size: var(--text-xs);
        font-weight: 400;
        opacity: 0.8;
        font-family: "JetBrains Mono", monospace;
        letter-spacing: 0.5px;
      }

      .terminal-content {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-xl);
      }

      .terminal-line {
        font-size: var(--text-lg);
        opacity: 0;
        animation: lineSlideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        position: relative;
        font-weight: 400;
        font-family: "JetBrains Mono", monospace;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        padding: var(--spacing-xs) 0;
        transition: all 0.3s ease;
      }

      .terminal-line:hover {
        transform: translateX(4px);
        background: rgba(136, 192, 208, 0.05);
        border-radius: 8px;
        padding-left: var(--spacing-sm);
        margin-left: calc(-1 * var(--spacing-sm));
        margin-right: calc(-1 * var(--spacing-sm));
      }

      .terminal-line:nth-child(1) {
        animation-delay: 0.8s;
      }
      .terminal-line:nth-child(2) {
        animation-delay: 1.4s;
      }
      .terminal-line:nth-child(3) {
        animation-delay: 2s;
      }

      @keyframes lineSlideIn {
        0% {
          opacity: 0;
          transform: translateX(-30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .prompt {
        color: var(--nord9);
        font-weight: 500;
        min-width: 1.5rem;
        animation: promptGlow 2s ease-in-out infinite alternate;
      }

      @keyframes promptGlow {
        0% {
          text-shadow: 0 0 5px rgba(129, 161, 193, 0.5);
        }
        100% {
          text-shadow: 0 0 15px rgba(129, 161, 193, 0.8);
        }
      }

      .glow {
        color: var(--nord8);
        text-shadow: 0 0 20px rgba(136, 192, 208, 0.6);
      }

      .ellipsis::after {
        content: "";
        animation: dots 1.5s steps(4, end) infinite;
        color: var(--nord7);
        font-weight: bold;
      }
      .ellipsis1::after {
        content: "";
        animation: dots 1.5s steps(4, end) infinite;
        color: var(--nord13);
        font-weight: bold;
      }

      @keyframes dots {
        0% {
          content: "";
        }
        25% {
          content: ".";
        }
        50% {
          content: "..";
        }
        75% {
          content: "...";
        }
        100% {
          content: "";
        }
      }

      .error-text {
        color: var(--nord11);
        animation: errorFlicker 3s ease-in-out infinite;
      }

      @keyframes errorFlicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .waiting-text {
        color: var(--nord13);
      }

      .spinner {
        display: inline-block;
        margin-left: var(--spacing-xs);
        animation: spin 2s linear infinite;
        filter: drop-shadow(0 0 6px rgba(235, 203, 139, 0.7));
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .socials {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
        opacity: 0;
        animation: socialsSlideIn 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 2.8s;
        max-width: 280px;
        margin-left: auto;
        margin-right: auto;
      }

      .social-link {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(145deg, var(--nord1), var(--nord2));
        border-radius: 16px;
        text-decoration: none;
        color: var(--nord8);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(136, 192, 208, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
        transform: translateY(10px);
        opacity: 0;
        animation: socialItemSlideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1)
          forwards;
      }

      .social-link:nth-child(1) {
        animation-delay: 3s;
      }
      .social-link:nth-child(2) {
        animation-delay: 3.1s;
      }
      .social-link:nth-child(3) {
        animation-delay: 3.2s;
      }
      .social-link:nth-child(4) {
        animation-delay: 3.3s;
      }

      @keyframes socialItemSlideIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes socialsSlideIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .social-link::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at center,
          rgba(136, 192, 208, 0.2),
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .social-link:hover {
        background: linear-gradient(145deg, var(--nord2), var(--nord3));
        transform: translateY(-6px) scale(1.05);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3),
          0 0 24px rgba(136, 192, 208, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .social-link:hover::before {
        opacity: 1;
      }

      .social-link:active {
        transform: translateY(-3px) scale(1.02);
      }

      .social-link svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        z-index: 1;
        position: relative;
      }

      .social-link:hover svg {
        color: var(--nord6);
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(136, 192, 208, 0.6));
      }

      .name-tag {
        font-size: var(--text-base);
        color: var(--nord3);
        opacity: 0;
        animation: nameSlideIn 1s ease-out forwards;
        animation-delay: 3.8s;
        font-weight: 500;
        letter-spacing: 1px;
        text-align: center;
        position: relative;
        font-family: "Playfair Display", system-ui, sans-serif;
      }

      .name-tag::before,
      .name-tag::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 2rem;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--nord3),
          transparent
        );
        opacity: 0.5;
      }

      .name-tag::before {
        right: calc(100% + var(--spacing-sm));
      }

      .name-tag::after {
        left: calc(100% + var(--spacing-sm));
      }

      @keyframes nameSlideIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Enhanced touch interactions for mobile */
      @media (hover: none) and (pointer: coarse) {
        .social-link:active {
          transform: scale(0.95);
          background: linear-gradient(145deg, var(--nord2), var(--nord3));
        }

        .terminal-line:hover {
          transform: none;
          background: none;
          padding-left: var(--spacing-xs);
          margin-left: 0;
          margin-right: 0;
        }
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus styles for keyboard navigation */
      .social-link:focus {
        outline: 2px solid var(--nord8);
        outline-offset: 2px;
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .terminal-container {
          border: 2px solid var(--nord8);
          background: var(--nord0);
        }

        .social-link {
          border: 1px solid var(--nord8);
        }
      }

      /* Dark mode specific adjustments */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1d23 0%, #2a2f3a 100%);
        }
      }

      /* Safe area handling for mobile devices */
      @supports (padding: max(0px)) {
        .container {
          padding-left: max(var(--spacing-sm), env(safe-area-inset-left));
          padding-right: max(var(--spacing-sm), env(safe-area-inset-right));
          padding-top: max(var(--spacing-sm), env(safe-area-inset-top));
          padding-bottom: max(var(--spacing-sm), env(safe-area-inset-bottom));
        }
      }

      /* Landscape mobile optimization */
      @media (max-height: 500px) and (orientation: landscape) {
        .terminal-container {
          min-height: 90vh;
          max-height: 90vh;
          overflow-y: auto;
        }

        .terminal-content {
          margin-bottom: var(--spacing-md);
        }

        .socials {
          margin-bottom: var(--spacing-sm);
        }
      }
    </style>
  </head>
